    <script>
    var machine4 = $("#machine4").slotMachine({
        active  : 0,
        delay   : 500
    });
    
    var machine5 = $("#machine5").slotMachine({
        active  : 1,
        delay   : 500
    });
    
    var machine6 = $("#machine6").slotMachine({
        active  : 2,
        delay   : 500
    });

    $("#slotMachineButtonShuffle").click(function(){
        machine4.shuffle();
        machine5.shuffle();
        machine6.shuffle();
    });

    //      }
    //  }
    // });

    $("#slotMachineButtonStop").click(function() {
        if (!machine5.isRunning) {
            return;
        } else {
            machine5.stop(true);
            setTimeout(function() {
                machine6.stop(true);
                setTimeout(function() {
                    machine4.stop(true);
                }, 1000);
            }, 1000);
        }
    });
